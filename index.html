<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/style/padronize.css">
    <link rel="stylesheet"  href="/style/sidebar.css">
    <link rel="stylesheet"  href="/style/index.css">
    <link rel="stylesheet"  href="/style/search_bar.css">
</head>
<body>
<aside>
    <section id="sidebar">
        <header>
            <img src="/imgs/general/logo-unitech.svg">
        </header>
        <article>
            <span id="active-item">
                <img src="/imgs/index/home.svg">
                <p>Início</p>
            </span>
            <span>
                <img src="/imgs/sidebar/alunos.svg">
                <p>Alunos</p>
            </span>
            <span>
                <img src="/imgs/sidebar/notebooks.svg">
                <p>Notebooks</p>
            </span>
            <span>
                <img src="/imgs/sidebar/relatorios.svg">
                <p>Relatórios</p>
            </span>
        </article>
        <footer>
            <a>
                <img src="/imgs/sidebar/sair.svg">
                <p>Sair</p>
            </a>
        </footer>
    </section>
</aside>
<main id="index-content">
    <section id="search-bar">
        <span>
            <img src="/imgs/general/search_icon.svg">
            <input type="text" placeholder="Pesquisar">
        </span>
        <a>
            <img src="/imgs/general/default_user_picture.svg">
            <p>Central de Ajuda</p>
        </a>
    </section>
    <hr>
    <section class="section-name">
        <h1>
        Status
        </h1>
    </section>
    <section id="stats">
        <article>
            <h3>
                100
            </h3>
            <p>
                emprestados
            </p>
        </article>
        <article>
            <h3>
                50/150
            </h3>
            <p>
                disponíveis
            </p>
        </article>
        <article>
            <h3>
                25
            </h3>
            <p>
                tickets pendentes
            </p>
        </article>
        <article>
            <img src="/imgs/index/new.svg">
            <p>
                Nova entrega
            </p>
        </article>
    </section>
    <section class="section-name">
        <h1>
            Tickets recentes
        </h1>
    </section>
    <section class="ticket-table">
        <table>
            <tr>
                <th>
                    <p>col1</p>
                </th>
                <th>
                    <p>col2</p>
                </th>
                <th>
                    <p>col3</p>
                </th>
                <th>
                    <p>col4</p>
                </th>
                <th>
                    <p>col5</p>
                </th>
            </tr>
                
        </table>
    </section>
</main>
</body>

</html>
