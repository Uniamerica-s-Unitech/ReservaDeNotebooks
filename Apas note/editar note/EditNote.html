<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Poppins:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="EditNote.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <body id="body">
        
        <section id="section">

            <article id="tela">

                <header>
                    <h1 class="cabeçalho">Editar Notebook</h1>
                </header>

                <section id="ordem">
                    <div>
                        <label for="patrimônio">Patrimônio</label><br>
                        <input type="text" id="patrimionio" required placeholder="123456">
                    </div>
                    <div>
                        <label for="modelo">Modelo</label><br>
                        <input type="text" id="modelo" required placeholder="HyperX Latitude Pro 8800">
                    </div>
                </section>

                <section id="ordem1">
                    <div>
                        <label for="marca">Marca</label><br>
                        <input type="text" id="marca" required placeholder="Aceron">
                    </div>
                    <div>
                        <label for="destinado">Destinado a curso específico</label><br>
                        <input type="radio" name="destinado" id="destinado">Sim<br>
                        <input type="radio" name="destinado" id="destinado">Não<br>
                    </div>
                    <div>
                        <label for="curso">Curso</label><br>
                        <select name="curso" id="curso">
                            <option value="">ENG.Softwaer</option>
                        </select>
                    </div>
                </section>

            </article>

        </section>

    </body>

</html>
