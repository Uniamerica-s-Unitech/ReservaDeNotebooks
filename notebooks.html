<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/notebooks.css">
    <title>Home - Unitech</title>
</head>
<body>
    <section class="sidebar">
        <img src="img/logoUnitech.svg" class="logo-img">
        <article>
            <button class="option-active"><p>Home</p></button>

            <button><p>Notebooks</p></button>
            <button><p>Relat√≥rios</p></button>

        <footer>

    <main>
        <header class="search-bar">
            <div class="alunos_registrados">
                <p class="tamanho_texto">100</p>

            <div class="cadastros_pendentes">

            </div>
            <article id="divBusca">

                <button id="buscaBotao">
                    <img src="./img/busca.png" width="35px" height="35px">

                <input type="text" id="txtBusca" placeholder="Pesquisa...">
                
                <button id="centralBotao">
                    <img src="./img/user.png" width="24px" height="24px">

            </article> 
                
        </header>

            </div>
        </section>
        <section >
            <div>
                <div class="centralizar_tabela">
                    <div class="info_tabela_color">

                </div>
                
            </div>

        <footer class="see-more">
        </footer>
